<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - JavaScript</title>
    <link rel="stylesheet" href="./estilo-exjs.css">
    <script src="./exercicio.js" defer></script>
</head>
<body id="body">
    <header class="ex1" id="ex1">
        <h1>Clique para mudar a cor do fundo!</h1>
    </header>

    <div class="conteudo">
        <section class="ex2" id="ex2">
            <form action="" method="get" id="form">
                    <div>
                        <p>Ex 2 - Botão criador de lista</p>
                        <label for="idNome">Novo conteúdo: </label>
                        <input type="text" name="txtNome" id="idNome" autocomplete="off" required>
                    </div>
                    <div>
                        <input id="btn" type="submit" value="Enviar">
                    </div>
                    <div class="listHolder">
                        <ul class="list">
                            <li>Sua lista começa aqui</li>
                        </ul>
                    </div>
        </section>
    
        <section class="ex3" id="ex3">
            <p>Ex 3 - Botão que troca imagem</p>
            <img id="imgEx3" src="../img/logo.png" alt="lobinho">
            <h3 id="imgBtn">Clique aqui para trocar de imagem</h3>
        </section>
    
        <section class="ex4" id="ex4">
            <p>Ex 4 - Botão que adiciona mensagem</p>
            <p id="msg">&nbsp</p>
            <input type="button" name="btn4" id="changeBtn" value="mim clique papai">
        </section>
    </div>

    <footer class="ex5" id="ex5">
        <p>Ex 5 - Botão que oculta elemento</p>
    </footer>
</body>
</html>
